<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %} - Epsilon</title>
    {% endblock %}
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>
                {% block header %}
                {% endblock %}
            </h1>
        </div>
    </header>
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer class="main-footer">
        <div class="container">
            {% block footer %}
            <small><a href="https://github.com/haframjolk/epsilon">Epsilon by Reyn Alpha</a></small>
            {% endblock %}
        </div>
    </footer>
</body>
</html>
