<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Alpha Vote</title>
    {% endblock %}
</head>
<body>
    <header>
        <h1>
            {% block header %}
            {% endblock %}
        </h1>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        {% block footer %}
        <small>&copy; 2021 Reyn Alpha</small>
        {% endblock %}
    </footer>
</body>
</html>
