<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %} - Epsilon</title>
    {% endblock %}
</head>
<body>
    <header>
        <h1>
            {% block header %}
            {% endblock %}
        </h1>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        {% block footer %}
        <small><a href="https://github.com/haframjolk/epsilon">Epsilon by Reyn Alpha</a></small>
        {% endblock %}
    </footer>
</body>
</html>
